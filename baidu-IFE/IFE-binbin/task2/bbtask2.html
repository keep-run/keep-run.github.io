<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["西安", 100],
        ["武汉", 100],
        ["成都", 90],
        ["重庆", 70]
    ];
    var ul = document.getElementById("aqi-list");

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var temp, value = '', count = 1;

        /*对空气污染指数冒泡排序*/
        for (var i = 0; i < aqiData.length; i++) {
            for (var j = 0; j < aqiData.length - 1 - i; j++) {
                if (aqiData[j][1] > aqiData[j + 1][1]) {
                    temp = aqiData[j];
                    aqiData[j] = aqiData[j + 1];
                    aqiData[j + 1] = temp;
                }
            }
        }

        /*找出空气质量符合条件的的城市，并存入value,用于显示*/
        for (var i = aqiData.length - 1; aqiData[i][1] > 60; i--) {
            value += ('<li>' + "第" + count + "名:" + aqiData[i][0] + "," + aqiData[i][1] + '</li>');
            if (aqiData[i][1] !== aqiData[i - 1][1]) {
                count++;
            }
        }
        ul.innerHTML = value;
    })();

</script>
</body>
</html>
